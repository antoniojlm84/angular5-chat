<label for="username">Username</label>
<input [(ngModel)]="username" placeholder="username" id="username" name="username" name="username" type="text" class="form-control">
<label for="message">Message</label>
<textarea [(ngModel)]="message" name="message" id="message" cols="40" rows="2" class="form-control"></textarea>

<button class="btn btn-primary" (click)="emitEvent()">{{ buttonLabel }}</button>
